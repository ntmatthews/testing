<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Counter App</h1>
        
        <!-- Step Size Control -->
        <div class="step-control">
            <label for="stepSize">Step Size:</label>
            <input type="number" id="stepSize" value="1" min="1" max="100">
        </div>
        
        <!-- Counter Display -->
        <div class="counter-display">
            <span id="counter">0</span>
        </div>
        
        <!-- Main Buttons -->
        <div class="buttons">
            <button id="decrease" class="btn btn-red">-</button>
            <button id="reset" class="btn btn-gray">Reset</button>
            <button id="increase" class="btn btn-green">+</button>
        </div>
        
        <!-- Quick Action Buttons -->
        <div class="quick-actions">
            <button id="add10" class="btn btn-blue">+10</button>
            <button id="add100" class="btn btn-blue">+100</button>
            <button id="subtract10" class="btn btn-orange">-10</button>
            <button id="subtract100" class="btn btn-orange">-100</button>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Clicks:</span>
                <span id="totalClicks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Highest Value:</span>
                <span id="highestValue">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Lowest Value:</span>
                <span id="lowestValue">0</span>
            </div>
        </div>
        
        <!-- History -->
        <div class="history-section">
            <h3>Recent Changes</h3>
            <div id="history" class="history"></div>
            <button id="clearHistory" class="btn btn-small btn-gray">Clear History</button>
        </div>
        
        <div class="info">
            <p>Use buttons, keyboard (↑↓ +- Space/R), or set custom step sizes!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
